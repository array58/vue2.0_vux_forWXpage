<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0">
    <title>7kid-parents</title>
    <style>
    div,p,span,body,html,h1,h2,h3,h4,h5,ul,form,input{margin: 0;padding: 0;font-size: initial}
    a{
      text-decoration: none;
    }
    input{border-width: 0;}
    ul{list-style: none;}
    html,body{height: 100%;width: 100%;}
    body{overflow-x: hidden;}
    </style>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script type="text/javascript">
        function setHtmlFontSize(){
        var html = document.getElementsByTagName("html")[0];
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize=clientWidth/10+"px";
        function setBodyHeight(){
          var bodyHeight = document.body.clientHeight&&document.documentElement.clientHeight;
         // document.body.style.height= bodyHeight + "px";
          var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
              html.style.fontSize=clientWidth/10+"px";
        }
        setBodyHeight();
        return function(){
          var _clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
          if(clientWidth!==_clientWidth){
              clientWidth = _clientWidth;
              setBodyHeight()
          }
        }
      }
      var _setBodyHeight = setHtmlFontSize();
     
      window.addEventListener("resize",_setBodyHeight,false)
    </script>
</html>
